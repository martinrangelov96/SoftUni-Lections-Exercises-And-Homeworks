<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
            <h:link outcome="index" class="navbar-brand nav-link-white" value="EXODIA"/>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <h:link outcome="home" class="nav-link nav-link-white active" value="Home"/>
                    </li>
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') == null}">
                            <li class="nav-item">
                                <h:link outcome="login" class="nav-link nav-link-white active" value="Login"/>
                            </li>
                            <li class="nav-item">
                                <h:link outcome="register" class="nav-link nav-link-white active" value="Register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link outcome="schedule" class="nav-link nav-link-white active" value="Schedule"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink action="#{userLogoutBean.logout}" class="nav-link nav-link-white active" value="Logout"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>

</html>
