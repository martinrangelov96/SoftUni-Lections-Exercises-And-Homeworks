<main>
    <center>
        <h1>Register</h1>
        <br/>
        <form action="/register" method="post">
            <label for="fullNameInput">Your Name</label>
            <input placeholder="Enter Name" type="text" id="fullNameInput">
            <label for="usernameInput">Username</label>
            <input placeholder="Username" type="text" id="usernameInput">
            <label for="emailInput">Email</label>
            <input placeholder="email@domain.com" type="email" id="emailInput">
            <label for="passwordInput">Password</label>
            <input placeholder="Password" type="password" id="passwordInput">
            <label for="confirmPasswordInput">Confirm Password</label>
            <input placeholder="Confirm Password" type="password" id="confirmPasswordInput">
            <input type="submit" value="Register">
        </form>
    </center>
</main>
