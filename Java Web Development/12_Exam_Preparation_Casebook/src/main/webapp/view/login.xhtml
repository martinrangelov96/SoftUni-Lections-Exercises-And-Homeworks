<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="my-2"/>
            <h1 class="text-center">Login</h1>
            <hr class="hr-2"/>
            <h:form class="mx-auto w-15">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="username" class="h3 mb-2" value="Username"/>
                    </div>
                    <h:inputText value="#{userLoginBean.model.username}" type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                    </div>
                    <h:inputSecret value="#{userLoginBean.model.password}" type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="button-holder d-flex justify-content-center">
                    <h:commandButton action="#{userLoginBean.login}" type="submit" class="btn btn-info text-white" value="Login"/>
                </div>
            </h:form>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
