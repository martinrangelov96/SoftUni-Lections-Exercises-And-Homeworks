<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main>
            <hr class="my-2"/>
            <div class="text-center mt-3">
                <h3 class="text-info">Casebook</h3>
                <h4 class="text-info">Connecting People</h4>
            </div>
            <hr class="my-4"/>
            <div class="container">
                <div class="row py-4 d-flex flex-column">
                    <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
                        <c:forEach items="#{userFriendsBean.models}" var="model">
                            <h:link outcome="profile?id=#{model.id}" class="col-md-6 h5 d-inline-block text-center" value="#{model.username}"/>
                            <h:form>
                                <h:commandButton action="#{userFriendsBean.removeFriend(model.id)}" class="btn btn-danger" value="Unfriend"/>
                            </h:form>
                        </c:forEach>
                    </div>
                </div>
            </div>
            <hr class="my-3"/>
        </main>
    </ui:define>
</ui:composition>
</html>
