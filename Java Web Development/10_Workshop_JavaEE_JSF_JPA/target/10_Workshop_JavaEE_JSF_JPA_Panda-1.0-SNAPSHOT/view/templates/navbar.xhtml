<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-panda">
            <h:link class="navbar-brand nav-link-white" value="PANDA" outcome="index"/>
            <!--            <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"-->
            <!--                             aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"/>-->
            <!--            <span class="navbar-toggler-icon"></span>-->
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <c:choose>
                        <c:when test="#{session.getAttribute('role') == 'Admin'}">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <h:link outcome="#{pageContext.request.contextPath}/view/admin/pending.xhtml"
                                            class="nav-link nav-link-white active"
                                            value="Pending"/>
                                </li>
                                <li class="nav-item">
                                    <h:link outcome="#{pageContext.request.contextPath}/view/admin/shipped.xhtml"
                                            class="nav-link nav-link-white active"
                                            value="Shipped" />
                                </li>
                                <li class="nav-item">
                                    <h:link outcome="#{pageContext.request.contextPath}/view/admin/delivered.xhtml"
                                            class="nav-link nav-link-white active"
                                            value="Delivered"/>
                                </li>
                                <li class="nav-item">
                                    <h:link outcome="#{pageContext.request.contextPath}/view/admin/create-package.xhtml"
                                            class="nav-link nav-link-white active"
                                            value="Package"/>
                                </li>
                            </ul>
                        </c:when>
                    </c:choose>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <c:choose>
                            <c:when test="#{session.getAttribute('username') != null}">
                                <h:link class="nav-link nav-link-white active" value="Home" outcome="home"/>
                            </c:when>
                            <c:otherwise>
                                <h:link class="nav-link nav-link-white active" value="Home" outcome="index"/>
                            </c:otherwise>
                        </c:choose>
                    </li>
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') == null}">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Login" outcome="login"/>
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Register" outcome="register"/>
                            </li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" outcome="my-receipts" value="Receipts"/>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="nav-link nav-link-white active"
                                                   action="#{userLogoutBean.logout}" value="Logout"/>
                                </h:form>
                            </li>
                        </c:otherwise>
                    </c:choose>
                </ul>
            </div>
        </nav>
    </header>
</ui:component>

</html>
