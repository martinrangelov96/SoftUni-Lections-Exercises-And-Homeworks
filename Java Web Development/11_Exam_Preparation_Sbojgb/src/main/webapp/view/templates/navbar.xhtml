<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-sboj">
            <c:choose>
                <c:when test="#{session.getAttribute('username') == null}">
                    <h:link class="navbar-brand text-info h4" outcome="index" value="Sboj.gb"/>
                    <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse"
                                     data-target="#navbarNav"
                                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    </h:commandButton>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="guestNavbar">
                        <ul class="navbar-nav row">
                            <li class="nav-item col-md-4">
                                <h:link class="nav-link text-info active h5" value="Home" outcome="home"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link class="nav-link text-info active h5" value="Login" outcome="login"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link class="nav-link text-info active h5" value="Register" outcome="register"/>
                            </li>
                        </ul>
                    </div>
                </c:when>

                <c:otherwise>
                    <h:link class="navbar-brand text-info h4" outcome="home" value="Sboj.gb"/>
                    <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse"
                                     data-target="#navbarNav"
                                     aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    </h:commandButton>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="userNavbar">
                        <ul class="navbar-nav row">
                            <li class="nav-item col-md-4">
                                <h:link class="nav-link text-info active h5" value="Home" outcome="home"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:link class="nav-link text-info active h5" value="Add Job" outcome="add-job"/>
                            </li>
                            <li class="nav-item col-md-4">
                                <h:form>
                                     <h:commandLink action="#{userLogoutBean.logout}" class="nav-link text-info active h5" value="Logout"/>
                                </h:form>
                            </li>
                        </ul>
                    </div>
                </c:otherwise>
            </c:choose>
        </nav>
    </header>
</ui:component>

</html>
